spring.application.name=r10y-characters

# Server
server.port=7777

# Async
async.executor.core-pool-size=2
async.executor.max-pool-size=5

# Spring Datasource Configuration
spring.datasource.url=jdbc:mariadb://localhost:3306/r10y-character
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Properties
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Rick and Morty API Configuration
rickandmorty.api.url=https://rickandmortyapi.com/api
